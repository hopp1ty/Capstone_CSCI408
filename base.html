<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "My Web App" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header>
    <nav class="navbar">
        <div class="left-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>

        <div class="right-links">
            {% if session.get("username") %}
                <span class="welcome">Welcome, {{ session['username'] }}</span>
                <a href ="{{url_for('your_products') }}"> Your Products</a>
                <a href="{{ url_for('logout') }}" class="auth-btn">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="auth-btn">Login</a>
                <a href="{{ url_for('signup') }}" class="auth-btn highlight">Sign Up</a>
            {% endif %}
        </div>
    </nav>
</header>

<main class="content">
    {% block content %}{% endblock %}
</main>

<footer>
    <p>Â© 2025 My Web App</p>
</footer>

</body>
</html>
